<VirtualHost *:80>
    ServerName avideo.localhost
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html/AVideo"
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
    ServerName avideo.localhost
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html/AVideo"

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/localhost.pem
    SSLCertificateKeyFile /etc/apache/ssl/localhost.key
</VirtualHost>

<Directory /var/www/html/AVideo/>
    Options Indexes FollowSymLinks
    XSendFile on
    XSendFilePath /var/www/html/AVideo/
    AllowOverride All
    Require all granted
    Order Allow,Deny
    Allow from All
</Directory>

